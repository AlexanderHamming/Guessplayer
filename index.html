<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>guess the player</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:wght@100&family=Platypi:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
  
    <main>
    
      <div  class=container>
        <div class="hardPlayers">
          <h1>Expert</h1>
          <ul>
            <li>Obskyra spelare</li>
            <li>20 spelare</li>
            <li>Aktiva och pensionerade</li>
            <li>Samtliga spelare har spelat <br> i en top fem liga i Europa.</li>
          </ul>
          <button class="startBtnHard">Start</button>
        </div>
        <div class="easyPlayers">
          <h1>Nybörjare</h1>
          <ul>
            <li>Välkända spelare</li>
            <li>20 spelare</li>
            <li>Aktiva och pensionerade</li>
            <li>Samtliga spelare har spelat <br> i en top fem liga i Europa.</li>
          </ul>
            <button class="startBtnEasy">Start</button>
            
          </div>

        </div>

        <div class="startedGame">
          <img src="/img/blue.png" id="blue-image" alt="picture of a footballer">
        <div class="playerList">
         
        </div>

        <div class="guessSection">
          <form id="guessForm">
              <input type="text" id="guessInput" class="input-field">
              <button type="submit" class="guessButton">Skicka</button>
              </form>
      </div>
  
  
    </main>
    <footer></footer>
    <script type="module" src="src/main.ts"></script>
  </div>
  </body>
</html>
